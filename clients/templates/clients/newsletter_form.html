{% extends 'clients/base.html' %}
{% block content %}
    <div class="col-1 ">
        <a class="p-2 btn btn-outline-dark mb-5" href="{{ request.META.HTTP_REFERER }}">Назад</a>
    </div>
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card-body">
                <div class="card-header">
                    <h3 class="card-title">
                        Создать рассылку
                    </h3>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Создать
                    </button>
                </div>
            </div>
        </div>
            <div class="col-6">
                <div class="card-body">
                    <div class="card-header">
                        <h3 class="card-title">
                            Сообщение
                        </h3>
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                                <hr>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
    </form>
</div>
{% endblock %}
