{% extends 'clients/base.html' %}
{% block content %}
    <div class="col-12 mb-5">
        <a class="p-2 btn btn-outline-dark" href="{% url 'blog:create' %}">Добавить Блог</a>
    </div>
    {% for object in random_posts %}
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <div class="card-header">
                        <h4 class="card-text">{{ object.title }}</h4>
                    </div>
                    <p>{{ object.body|slice:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-secondary" href="{% url 'blog:view' object.pk %}  "
                               role="button">View </a>
                            <a class="btn btn-secondary" href="{% url 'blog:edit' object.pk %}"
                               role="button">Edit</a>
                            <a class="btn btn-secondary" href="{% url 'blog:delete' object.pk %}"
                               role="button">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
